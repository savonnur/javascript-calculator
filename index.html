<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- link stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <!-- link fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">

  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <input id="output" type="text" name="">
    <br>
    <button id="clear" function="operation" value="clear">C</button>
    <button id="operation" function="operation" value="/">/</button>
    <button id="operation" function="operation" value="*">x</button>
    <br>
    <button id="operation" function="operation" value="-">-</button>
    <button id="operation" function="operation" value="+">+</button>
    <button id="equals" function="operation" value="equals">=</button>
    <br>
    <button data-func="number" value="7">7</button>
    <button data-func="number" value="8">8</button>
    <button data-func="number" value="9">9</button>
    <br>
    <button data-func="number" value="4">4</button>
    <button data-func="number" value="5">5</button>
    <button data-func="number" value="6">6</button>
    <br>
    <button data-func="number" value="1">1</button>
    <button data-func="number" value="2">2</button>
    <button data-func="number" value="3">3</button>
    <br>
    <button data-func="number" value="0">0</button>
  </div>

  <!-- link javascript -->
  <script src="index.js" charset="utf-8"></script>
</body>
<footer>

</footer>

</html>
